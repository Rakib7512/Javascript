<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babbul short</title>
</head>
<body>
    <script>

        let sort=[2,3,5,9,10,25,1,5,8,42,3];
        for(let i=0; i<sort.length-1; i++){
            for( let j=0; j<sort.length-1-i; j++){

                if(sort[j]>sort[j+1]){
                    let tamp=sort[j];
                    sort[j]=sort[j+1];
                    sort[j+1]=tamp;
                }
            }
        }
        document.write(sort);
    </script>
    
</body>
</html>
