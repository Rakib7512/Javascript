<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>

        let inputNumber=parseInt(prompt("Enter Number"));
        let count=0;
        for(let i=0; i<=inputNumber; i++){
            if(inputNumber%i==0){
                count+=1;

            }}

            if(count==2){
                document.write(inputNumber+" It is Prime Number");
            }
            else{
                document.write(inputNumber+" It is not Prime Number");

            }

        
    </script>
    
</body>
</html>
