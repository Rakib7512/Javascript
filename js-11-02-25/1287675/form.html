<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
  </head>
  <body>
 
      <legend><h2>Student Registation Form</h2></legend>

      
      <form id="myform">
        <label for="">Full Name </label><br />
        <input type="text" id="uName" /> <br>

        <label for="">Email</label> <br />
        <input type="email" id="email" /> <br>
        <label for="">Password</label> <br>
        <input type="text" id="password"><br>

        <label for="">Subject</label> <br>
        <select name="" id="subject">
          <option value="BBA">BBA</option>
          <option value="CSC">CSC</option>
          <option value="LAW">LAW</option>
        </select>
        <br>

        <label for="">Gender</label> <br />
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="other">other <br>
        
        <label for="">Hobby</label> <br />
        <input type="checkbox" name="hobby" value="Travelling">Travelling <br>
        <input type="checkbox" name="hobby" value="Eating">Eating <br>
        <input type="checkbox" name="hobby" value="Gardening">Gardening <br>

        <label for="">Date Of Birth</label>
        <input type="date" id="dob"> <br>
         <input type="submit" value="submit" onclick="checkform()">

      </form>
    <script src="from.js" ></script>
  </body>
</html>
