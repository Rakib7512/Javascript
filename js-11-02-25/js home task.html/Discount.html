<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
  </head>
  <body>
    <label for="">Discount</label><br />
    <input type="text" id="discount" /> <br />
    <input type="button" value="%" onclick="sum()" /><br />
    <span id="result"></span><br />

    <script id="result"></script>
    <br />

    <script>
      function sum() {
        let discount = parseInt(document.getElementById("discount").value);

        if (discount <= 100) {
          document.getElementById("result").innerHTML =
            "You have To pay" + discount * 1;
        } else if (discount >= 100 && discount >= 300) {
          document.getElementById("result").innerHTML =
            "you have to pay" + (discount - discount * (10 / 100));
        } else if (discount >= 301 && discount >= 700) {
          document.getElementById("result").innerHTML =
            "you have to pay" + (discount - discount * (15 / 100));
        } else if (discount >= 1001) {
          document.getElementById("result").innerHTML =
            "you have to pay" + (discount - discount * (20 / 100));
        } else {
        }
      }
    </script>
  </body>
</html>
