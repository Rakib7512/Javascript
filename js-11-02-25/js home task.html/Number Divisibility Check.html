<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Divisibility Check</title>
</head>
<body>

    <label for="">Number Divisibility Check</label> <br>
    <input type="text" id="agenumber"><br>
    <input type="button" value="divisible by both 5 and 11." onclick="sum()"> <br>
    <span id="result"></span>


    <script>
        function sum(){
            let agenumber = parseInt(document.getElementById("agenumber").value);



            if(agenumber%5==0 && agenumber%11==0){
                document.getElementById("result").innerHTML= agenumber + "is Divisibled By Both 5 And 11";

            }
            else{

                document.getElementById("result").innerHTML= agenumber+ "is not Divisibled By Both 5 And 11";
            }





        }



    </script>
    
</body>
</html>
