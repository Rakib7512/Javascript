<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">1st number</label> <br />
    <input type="text" id="number1" /> <br />

    <label for="" id="">2nd number</label> <br />
    <input type="text" id="number2" /> <br />

    <label for="">3number</label> <br />
    <input type="text" id="number3" /> <br />
    <br />

    <input type="button" value="calculate" onclick="sum()" /> <br />

    <input type="text" id="result" />
    <br />

    <script>
      function sum() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let number3 = parseInt(document.getElementById("number3").value);

        if (number1 >= number2 && number1 >= number3) {
          document.getElementById("result").value =
            number1 + " is large number";
        } else if (number2 >= number3) {
          document.getElementById("result").value =
            number2 + " is large number";
        } else {
          document.getElementById("result").value = number3 + " is max number";
        }
      }
    </script>
  </body>
</html>
