<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Email</label><br />
    <input type="text" id="email"/> <br />
    <input type="button" value="check email validation" onclick="check()"/>
    <br />
    <span id="message"></span><br />
    <script>
      function check(){
        let email = document.getElementById("email").value;
        let pattern = /^\S+@\S+$/;

        if (pattern.test(email)) {
          document.getElementById("message").innerHTML =
            "<span style='color:green;'>Email is Valid</span><br>";
        } else {
          document.getElementById("message").innerHTML =
            "<span style='color:red;'>Email is Valid</span><br>";
        }
      }

      function
    </script>
  </body>
</html>
