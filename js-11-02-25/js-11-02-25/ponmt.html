<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userNumber = parseInt(prompt("Enter size "));
      let sum = 0;
      let myArea = [];
      for (let i = 1; i <= userNumber; i++) {
        let input = parseInt(prompt("Enter Value"));
        sum += input;
        myArea[i] = input;
      }
      document.write(myArea + "<br>");
      document.write(sum);
    </script>
  </body>
</html>
