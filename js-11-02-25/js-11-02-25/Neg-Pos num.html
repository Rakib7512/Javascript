  <body>
    <script>
      let input1 = prompt("Chack neg, possi & 0 number");

      if (input1 > 0) {
        document.write(input1 + "  is positive number");
      } else if (input1 < 0) {
        document.write(input1 + " is negative number");
      } else {
        document.write(" this is Zero");
      }
    </script>
  </body>
