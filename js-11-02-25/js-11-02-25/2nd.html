<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      let name = "     Md Rakib Islam       ";
      let designation = "Programar";
      document.write(name.toUpperCase() + "<br>");
      document.write(name.toLowerCase() + "<br>");

      //  find out the charackter index numner
      document.write(name.charAt(6) + "<br>");

      document.write(name.charCodeAt(4) + "<br>");

      document.write(name.concat(" " + designation) + "<br>");

      document.write(
        document.write(
          document.write(name.concat(" " + designation) + "<br>").trim()
        )
      );
    </script>
  </body>
</html>
