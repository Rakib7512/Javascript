<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime numbert</title>
  </head>
  <body>
    <script>
      let usureinput = parseInt(prompt("Enter the number"));
      let count = 0;

      for (let i = 1; i <= usureinput; i++) {
        if (usureinput % i == 0) {
          count += 1;
        }
      }

      if (count == 2) {
        document.write(usureinput+ " is prime number");
      } else {
        document.write(usureinput+ " is not prime number");
      }
    </script>
  </body>
</html>
