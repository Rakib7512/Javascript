<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
  </head>
  <body>
    <script>
      let start = parseInt(prompt("Enter start point"));
      let end = parseInt(prompt("Enter End Point"));

      while (start <= end) {
        document.write(start + " ");
        start++;
      }
    </script>
  </body>
</html>
