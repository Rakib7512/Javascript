<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci sum</title>
</head>
<body>

    <script>
        let inpur= parseInt(prompt("Enter The Number"));
        let n1= 0;
        let n2=1;
        let sum=0;
        let result= n1+n2;
        for(let i=3; i<=inpur; i++){
            // result+=n1;
            // document.write(n1+"<br>");
            sum=n1+n2;
            result+=sum;
            n1=n2;
            n2=sum;

        }
     

        document.write(result);
       


    </script>
    
</body>
</html>
